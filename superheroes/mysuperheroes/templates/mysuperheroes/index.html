<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Index</title>
</head>
<body>

<h1>List of Superheroes</h1>
<ul>

       {% for superhero in all_mysuperheroes %}
    <li><h2>{{superhero.name}}</h2>
    <a href="{% url 'mysuperheroes:detail' superhero.id %}">See more info</a></li>
    {% endfor %}

</ul>
<a href="http://127.0.0.1:8000/mysuperheroes/new/" target="_blank">Create a New Superhero!</a>

<ul>
    <h3>Delete a Superhero!</h3>
</ul>

</body>
</html>
